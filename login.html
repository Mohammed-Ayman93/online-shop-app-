<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!--/////////////////////nav/////////////////////// -->
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container">
              <a class="navbar-brand " href="index.html"> <img width="80px" src="Images/logo/logo.png" alt=""> </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <span class="text-uppercase text-primary fw-bold fs-5">Login Page</span>
                </div>
              </div>
            </div>
          </nav>

          <!-- //////////////////login////////////////// -->
          <div class="container mt-5">
            <form class="bg-body-secondary p-3">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Do you have an account? <a href="register.html">Register</a> </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
              </form>
          </div>


          <script src="js/login.js"></script>
</body>
</html>
